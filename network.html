        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "(0, 0)", "label": "(0, 0): What is the largest\nmultiple of 7 less than\n50?", "shape": "box"}, {"color": "lightblue", "id": "(1, 0)", "label": "(1, 0): So we want to find the\nlargest multiple of 7\nless than 50.", "shape": "box"}, {"color": "lightblue", "id": "(2, 0)", "label": "(2, 0): Right. So we just need to\nfind the largest multiple\nof 7 less than 50.", "shape": "box"}, {"color": "lightblue", "id": "(2, 1)", "label": "(2, 1): Right. So we want to find\nthe largest multiple of 7\nthat is less than 50.", "shape": "box"}, {"color": "lightblue", "id": "(2, 2)", "label": "(2, 2): Right. Let\u0027s begin by\nlisting all of the\nmultiples of 7 that are\nless than 50.", "shape": "box"}, {"color": "lightblue", "id": "(2, 3)", "label": "(2, 3): Well let\u0027s think about\nthis. What\u0027s the largest\nmultiple of 7 less than\n50?", "shape": "box"}, {"color": "lightblue", "id": "(2, 4)", "label": "(2, 4): We know that the\nmultiples of 7 are 7, 14,\n21, 28, 35, 42, 49, 56...", "shape": "box"}, {"color": "lightblue", "id": "(3, 0)", "label": "(3, 0): Yes, and we see that 49\nis the largest multiple\nof 7 less than 50.", "shape": "box"}, {"color": "lightgreen", "id": "(4, 0)", "label": "(4, 0): Yes. So the answer is 49.\n# Answer  49", "shape": "ellipse"}, {"color": "lightblue", "id": "(2, 5)", "label": "(2, 5): Right. So we want to find\nthe largest multiple of 7\nthat is less than 50.", "shape": "box"}, {"color": "lightblue", "id": "(2, 6)", "label": "(2, 6): We could just count up by\nsevens until we hit 50.", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "(0, 0)", "to": "(1, 0)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 0)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 1)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 2)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 3)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 4)"}, {"arrows": "to", "from": "(2, 4)", "to": "(3, 0)"}, {"arrows": "to", "from": "(3, 0)", "to": "(4, 0)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 5)"}, {"arrows": "to", "from": "(1, 0)", "to": "(2, 6)"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
